<div class="d-block d-md-none">
    {% for item in basket_items %}
        <div class="row">
            <div class="col-12 col-sm-6 mb-2">
                {% include "basket/product-image.html" %}
            </div>
            <div class="col-12 col-sm-6 mb-2">
                {% include "basket/product-info.html" %}
            </div>
            <div class="col-12 col-sm-6 order-sm-last">
                <p class="my-0">Price Each: €{{ item.product.price }}</p>
                <p class="my-0">Quantity: {{ item.quantity }}</p>
                <p><strong>Subtotal: </strong>€{{ item.line_total }}</p>
            </div>
            
        </div>
        <div class="row">
            <div class="col-12">
                <hr class="wine-border-color">
            </div>
        </div>
    {% endfor %}
    <div class="btt-button shadow-sm rounded-0 border border-black">
        <a class="btt-link d-flex h-100">
            <i class="fas fa-arrow-up text-wine mx-auto my-auto"></i>
        </a>
    </div>
</div>
